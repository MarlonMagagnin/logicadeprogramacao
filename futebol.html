    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
    <title>Meu primeiro HTML</title>
    </head>
    <body>

    <script>

    	function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var nomeTime = prompt("Qual o nome do time?")
    var vitorias = parseInt(prompt("Qual o número de vitórias?"));
    var empates = parseInt(prompt("Qual o número de empates?"));

    var pontos = (vitorias * 3) + empates;

    if (pontos < 28) {
        mostra("A pontuação foi menor que ano passado.");
    } else if (pontos === 28){
        mostra("A pontuação foi a mesma do ano passado.");
    } else {
        mostra("A pontuação foi maior que ano passado.");
    }

    mostra(`${nomeTime} possui o número de pontos de ${pontos}`);

    </script>
    </body>
    </html>
