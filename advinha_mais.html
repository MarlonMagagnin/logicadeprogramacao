	<title>Advinha mais</title>

<body>
	<label>Digite seu número:</label>
	<input autofocus id="numero" type="number" name=""><br>
	<button onclick="comparar()">Compare o número</button><br><br>
	<button onclick="gerarNumero()">Gerar número</button>
	<script>

		function sorteia(n){
			return Math.round(Math.random() * n + 1);
		}

		/* essa função para gerar só um número

		function gerarNumero(){
			let segredos = []
			let quantidade = 6
			for (var i = 0; i < quantidade; i++) {
				segredos.push(sorteia(59));
				console.log(segredos)
			}
			return segredos;
		}

		function comparar(){
			var achou = false;
			let numero = parseInt(document.getElementById('numero').value);
			for (var i = 0; i < segredos.length; i++){
				if (numero == segredos[i]){
					alert("Você acertou")
					achou = true;
					break;
				}
			}
			 if(achou == false) {
              alert("Você ERROU!");
      	 	}
      	 	document.getElementById("numero").value = "";
		}

</body>
