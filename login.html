<body>

<script>

	function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

const usuario = "alura"
const senha = "alura123"

const maximoTentativas = 3
let tentativaAtual = 1

while(tentativaAtual <= maximoTentativas){
let entradaUsuario = prompt("Digite o nome de usuario:")
let entradaSenha = prompt("Digite a senha:")

if (usuario == entradaUsuario && senha == entradaSenha) {
	alert("Acesso liberado. Bem vindo, " + usuario)
	tentativaAtual = maximoTentativas
} else {
	if (tentativaAtual == 3){
		alert("Atingiu o número máximo de tentativas")
	} else{
		alert("Tente novamente.")
	}
}
tentativaAtual++
}

</script>
